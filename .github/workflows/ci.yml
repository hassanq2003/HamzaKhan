name: Node.js CI Pipeline (Auto Fix Enabled)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-suite:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Get repository code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2ï¸âƒ£ Setup Node.js environment
      - name: Configure Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies
      - name: Install project dependencies
        run: npm ci || npm install

      # 4ï¸âƒ£ Auto-fix Prettier formatting
      - name: Run Prettier auto-fix
        run: |
          echo "ğŸ§¹ Running Prettier auto-format..."
          npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,md}" || true
          if [ -n "$(git status --porcelain)" ]; then
            echo "ğŸ“¦ Committing Prettier fixes..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "style: auto-format code via Prettier [skip ci]" || true
            git push || true
          fi

      # 5ï¸âƒ£ Auto-fix ESLint issues
      - name: Run ESLint auto-fix
        run: |
          echo "ğŸ” Running ESLint auto-fix..."
          npx eslint . --ext .js,.jsx,.ts,.tsx --fix || true
          if [ -n "$(git status --porcelain)" ]; then
            echo "ğŸ“¦ Committing ESLint fixes..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-fix ESLint issues [skip ci]" || true
            git push || true
          fi

      # 6ï¸âƒ£ Lint check (non-blocking)
      - name: Lint code (report only)
        run: |
          echo "ğŸ§¾ Running ESLint report..."
          npm run lint --if-present || true

      # 7ï¸âƒ£ Run Jest tests
      - name: Execute test suite
        env:
          CI: true
        run: |
          echo "ğŸ§ª Starting Jest tests..."
          mkdir -p test-output
          npm test -- --verbose --coverage --coverageDirectory=test-output || true

      # 8ï¸âƒ£ Check test output
      - name: Verify test output directory
        id: verify-output
        run: |
          if [ -d "test-output" ] && [ "$(ls -A test-output)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # 9ï¸âƒ£ Upload Jest test artifacts
      - name: Upload Jest test artifacts
        if: ${{ steps.verify-output.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: jest-artifacts-${{ github.run_id }}
          path: test-output/

      # ğŸ”Ÿ Optional: Security audit (non-blocking)
      - name: Run npm audit
        run: |
          echo "ğŸ”’ Checking for vulnerabilities..."
          npm audit --audit-level=high || true
