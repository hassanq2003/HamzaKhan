name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint (if configured)
        run: npm run lint --if-present

      - name: Run Jest tests
        env:
          CI: true
        run: |
          echo "Running tests..."
          mkdir -p test-results
          npm test -- --verbose --coverage --coverageDirectory=test-results || true

      - name: Upload Jest test results
        if: ${{ steps.check-results.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-results-${{ github.run_id }}
          path: test-results/

      - name: Check if test-results folder is not empty
        id: check-results
        run: |
          if [ -d "test-results" ] && [ "$(ls -A test-results)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
