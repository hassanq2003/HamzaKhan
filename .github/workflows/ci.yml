name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] # test on multiple Node versions

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧩 Debug workspace
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents:"
          ls -la

      - name: ⚙️ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # ✅ Use npm install (no lock file requirement)
      - name: 📦 Install dependencies
        run: npm install

      # ✅ Run linting only if script exists in package.json
      - name: 🔍 Run linting
        run: npm run lint --if-present

      # ✅ Run tests only if script exists
      - name: 🧪 Run tests
        run: npm test --if-present

      # ✅ Build project (optional)
      - name: ✅ Build project
        run: npm run build --if-present

      # 📊 Upload test results (optional)
      - name: 📊 Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
