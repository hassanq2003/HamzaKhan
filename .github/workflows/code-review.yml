name: Code Quality - Non Blocking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci || npm install

      # 4Ô∏è‚É£ Run Prettier (auto-fix formatting)
      - name: Format code with Prettier
        run: |
          echo "üßπ Running Prettier..."
          npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,md}" || true
          if [ -n "$(git status --porcelain)" ]; then
            echo "üì¶ Committing Prettier fixes..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "style: auto-format code [skip ci]" || true
            git push || true
          fi

      # 5Ô∏è‚É£ Run ESLint (do not fail pipeline)
      - name: Lint code with ESLint
        run: |
          echo "üîç Running ESLint..."
          npm run lint --if-present || true

      # 6Ô∏è‚É£ Run Jest tests (continue on error)
      - name: Run Jest tests
        env:
          CI: true
        run: |
          echo "üß™ Running Jest tests..."
          npm test -- --verbose --coverage || true

      # 7Ô∏è‚É£ Security audit (continue on vulnerabilities)
      - name: Run npm audit
        run: |
          echo "üîí Checking for vulnerabilities..."
          npm audit --audit-level=high || true

      # 8Ô∏è‚É£ Dependency review (only for PRs)
      - name: Dependency review
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: true

      # 9Ô∏è‚É£ Optional TypeScript type check
      - name: TypeScript type check
        run: |
          if [ -f "tsconfig.json" ]; then
            echo "üìò Running TypeScript type check..."
            npx tsc --noEmit || true
          else
            echo "No TypeScript config found, skipping type check."
          fi
