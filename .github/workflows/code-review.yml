name: Code Review

# Trigger workflow on pull requests, push to main, and manual dispatch
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run linter
      - name: Run ESLint
        run: npm run lint

      # Step 5: Run tests
      - name: Run tests
        run: npm test

      # Step 6: Run security scan
      - name: Run security scan
        run: npm audit --audit-level=moderate

  sonarcloud-analysis:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run SonarCloud scanner
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          organization: ${{ secrets.SONAR_ORG }}   # Your SonarCloud org
          projectKey: heavenabove                   # Your project key
          token: ${{ secrets.SONAR_TOKEN }}        # Token from SonarCloud
