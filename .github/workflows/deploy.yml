name: GitHub Pages Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # manual trigger option

permissions:
  contents: write  # needed for GitHub Pages deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Static Site to GitHub Pages

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js (optional — only if dependencies exist)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies (optional — runs only if package.json exists)
      - name: Install dependencies (if applicable)
        run: |
          if [ -f "package.json" ]; then
            npm ci || npm install
          else
            echo "No package.json found — skipping install."
          fi

      # 4️⃣ Run tests (optional — only if test script exists)
      - name: Run test suite (if available)
        run: |
          if npm run | grep -q "test"; then
            npm test || echo "⚠️ Tests failed, please check logs."
          else
            echo "No tests configured — skipping test step."
          fi

      # 5️⃣ Deploy public folder to GitHub Pages
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
