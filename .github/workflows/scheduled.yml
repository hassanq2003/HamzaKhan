name: Daily Automated Test Run

on:
  schedule:
    # Execute every day at 06:30 AM UTC
    - cron: "30 6 * * *"
  workflow_dispatch:  # Allows manual trigger from the Actions tab

jobs:
  run-daily-tests:
    runs-on: ubuntu-latest
    name: Execute Daily Jest Tests

    steps:
      # 1Ô∏è‚É£ Clone repository contents
      - name: Retrieve source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure Node.js environment
      - name: Initialize Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Install required dependencies
      - name: Install project dependencies
        run: |
          echo "Installing dependencies..."
          npm ci || npm install

      # 4Ô∏è‚É£ Execute the test suite
      - name: Run automated tests
        env:
          CI: true
        run: |
          echo "üß™ Running daily tests..."
          npm test || echo "‚ö†Ô∏è Some tests failed, please review logs."

      # 5Ô∏è‚É£ Print completion timestamp
      - name: Log completion time
        run: echo "‚úÖ Test suite completed at $(date -u +"%H:%M UTC")"
