name: Dependency Updates

on:
  schedule:
    # Runs weekly on Monday at 02:00 UTC
    - cron: "0 2 * * 1"
  workflow_dispatch: # allows manual triggering
  pull_request: # triggers workflow on PRs (optional)
  push:
    branches:
      - main

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Install current dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Check for outdated dependencies
      - name: Check outdated dependencies
        run: npm outdated || true

      # Step 5: Update dependencies
      - name: Update dependencies
        run: npm update

      # Step 6: Run tests to verify updates
      - name: Run tests
        run: npm test

      # Step 7: Commit and push changes if any
      - name: Commit updated dependencies
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git diff --staged --quiet || git commit -m "Automated dependency update"
          git push origin main
